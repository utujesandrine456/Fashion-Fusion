<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Fashion Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .carousel-item {
            padding: 0 10px;
        }
        .product-card {
            height: 100%;
        }
        .product-img {
            height: 500px;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div id="fashionCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <!-- Item 1 -->
                <div class="carousel-item active">
                    <div class="card product-card shadow-sm">
                        <img src="Chanel1.jpg" 
                             class="card-img-top product-img" alt="Summer Dress">
                        <div class="card-body">
                            <h5 class="card-title">Floral Summer Dress</h5>
                            <p class="card-text text-danger">$49.99</p>
                        </div>
                    </div>
                </div>
                
                <!-- Item 2 -->
                <div class="carousel-item">
                    <div class="card product-card shadow-sm">
                        <img src="cc.jpg" 
                             class="card-img-top product-img" alt="Sneakers">
                        <div class="card-body">
                            <h5 class="card-title">Urban Sneakers</h5>
                            <p class="card-text text-danger">$89.99</p>
                        </div>
                    </div>
                </div>
                
                <!-- Item 3 -->
                <div class="carousel-item">
                    <div class="card product-card shadow-sm">
                        <img src="Dior.jpg" 
                             class="card-img-top product-img" alt="Designer Hat">
                        <div class="card-body">
                            <h5 class="card-title">Wide Brim Hat</h5>
                            <p class="card-text text-danger">$34.99</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Carousel controls -->
            <button class="carousel-control-prev" type="button" data-bs-target="#fashionCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#fashionCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
